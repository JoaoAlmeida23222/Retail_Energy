version: '3.9'

services:
  frontend:
    image: node:18-alpine
    command: > 
      sh -c "npm install && npm run start"
    working_dir: /app
    ports: 
      - "8000:8000"
    volumes:
      - ./frontend:/app
    networks:
      - localnet
    restart: always

  backend:
    image: node:18-alpine
    working_dir: /usr/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      - database
    volumes:
      - ./backend:/usr/app
    ports: 
      - "3000:3000"
    networks:
      - localnet

  nginx:
    image: nginx:latest
    depends_on:
      - frontend
      - backend
    ports: 
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - localnet

  database:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_DB=PI3
    ports:
      - '5432:5432'
    networks:
      - localnet

networks:
    localnet:
      driver: bridge
